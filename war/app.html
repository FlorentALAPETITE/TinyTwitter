<!DOCTYPE html>
<html ng-app="twitt">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Tiny Tweet - Timeline</title>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src ="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-cookies.js"></script>
	<script src="./static/script.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
	<link rel="stylesheet" href="./static/bootstrap.min.css">
	<link rel="stylesheet" href="./static/style.css">
</head>



<body ng-controller="TTController">

	<nav class="navbar navbar-expand-sm navbar-light bg-light">
		<h1 class="mx-3"><a href="/timeline.html" style="text-decoration: none; color: black;">TinyTwitt</a></h1>
		<ul class="navbar-nav mr-auto col-2">
			<li class="" ng-click="setComponent('timeline')" ng-hide="timeline" style="cursor:pointer;" title="Ma timeline" ng-attr-class="{{component=='timeline' && 'nav-item nav-link active' || 'nav-item nav-link' }}">{{username}} 
			</li>
		  	<li ng-click="setComponent('list_users')" ng-show="timeline" style="cursor:pointer;" title="Liste des utilisateurs" ng-attr-class="{{component=='list_users' && 'nav-item nav-link active' || 'nav-item nav-link' }}">Users</li>
		</ul>

		<button class="navbar-text btn btn-white" ng-click="logout()">Se d√©connecter</button>
	</nav>
	<div ng-switch on="component" >
		<div ng-switch-when="timeline"><div ng-include="'partial/timeline.html'"></div></div>
		<div ng-switch-when="list_users"><div ng-include="'partial/list_users.html'"></div></div>
		<div ng-switch-default><div ng-include="'partial/timeline.html'"></div></div>
	</div>
  
  
<script>
	var init = function() {
	console.log("init called");
	window.init();
	};
</script>

<script src="https://apis.google.com/js/client.js?onload=init"></script>
  

</body>

</html>
