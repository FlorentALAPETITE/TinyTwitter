<!DOCTYPE html>
<html ng-app="twitt">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src ="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-cookies.js"></script>
	<script src="./static/script.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link rel="stylesheet" href="./static/bootstrap.min.css">
	<link rel="stylesheet" href="./static/style.css">
</head>



<body ng-controller="TTController">

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<h1 class="mx-3"><a href="/timeline.html" style="text-decoration: none; color: black;">TinyTwitt</a></h1>
		<!--div class="navbar-collapse" id="navbarText"-->
			<ul class="navbar-nav mr-auto">
			  <li class="nav-item active">{{username}}</li>
			</ul>
		<!--/div-->

		<button class="navbar-text btn btn-white" ng-click="logout()">Se d√©connecter</button>

	</nav>


  <div class="form-row justify-content-md-center">
    <div class="form-group col-xs-12 col-sm-10 col-md-6 col-lg-5">
      <h2>New Post</h2>
      <form ng-submit="postMessage()">
      
        <textarea ng-model="stext" placeholder="Twitt something ..." rows="4" maxlength="140" class="form-control"></textarea>
        <input class="btn btn-primary form-control" type="submit" value="post">
      </form>
    </div>
  </div>
  
  
  <div class="form-row justify-content-md-center">
    <div class="form-group col-xs-12 col-sm-10 col-md-6 col-lg-5">
      <h2 class="my-3">My TimeLine</h2>
      
      <ul>
        <li ng-repeat="x in messages" class="card mb-1">
          <div class="card-header text-muted">{{x.username}}</div>
          <div class="card-body">{{x.message}}</div>
        </li>
      </ul>
    </div>
  </div>
  
  
  <script>
  var init = function() {
    console.log("init called");
    window.init();
  };
</script>

<script src="https://apis.google.com/js/client.js?onload=init"></script>
  

</body>

</html>
